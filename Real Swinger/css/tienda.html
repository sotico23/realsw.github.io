<!DOCTYPE html>
<html>
  <head>
    <title>Mi Tienda</title>
    <link rel="stylesheet" href="/css/tienda.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#cart">Cart</a></li>
        </ul>
      </nav>
    </header>
    <main>
     <!-- Crea una sección para mostrar la lista de productos -->
<section id="product-list">
    <h2>Product List</h2>
    <!-- Crea una lista desordenada para mostrar los productos -->
    <ul>
      <!-- Crea un elemento de lista para cada producto -->
      <li>
        <!-- Agrega una imagen del producto -->
        <img src="./path/to/product-1.jpg" alt="Product 1">
        <!-- Agrega un título para el producto -->
        <h3>Product 1</h3>
        <!-- Agrega una descripción corta del producto -->
        <p>Short description of product 1</p>
        <!-- Agrega un botón para agregar el producto al carrito -->
        <button>Add to Cart</button>
      </li>
      <li>
        <img src="./path/to/product-2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>Short description of product 2</p>
        <button>Add to Cart</button>
      </li>
      <li>
        <img src="./path/to/product-3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>Short description of product 3</p>
        <button>Add to Cart</button>
      </li>
    <footer>
      <p>Copyright ©2022 Mi Tienda</p>
    </footer>
  </body>
</html>
